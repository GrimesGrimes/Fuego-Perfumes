<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bottle" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="cap" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D6B06E"/>
      <stop offset="100%" style="stop-color:#B8923A"/>
    </linearGradient>
  </defs>
  <!-- Bottle body -->
  <rect x="60" y="80" width="80" height="100" rx="5" fill="url(#bottle)" stroke="#333" stroke-width="1"/>
  <!-- Bottle neck -->
  <rect x="80" y="50" width="40" height="35" fill="url(#bottle)" stroke="#333" stroke-width="1"/>
  <!-- Cap -->
  <rect x="75" y="30" width="50" height="25" rx="3" fill="url(#cap)"/>
  <!-- Label area -->
  <rect x="70" y="110" width="60" height="40" rx="2" fill="#0a0a0a" stroke="#D6B06E" stroke-width="0.5"/>
  <!-- Shine effect -->
  <rect x="65" y="85" width="8" height="80" rx="2" fill="rgba(255,255,255,0.05)"/>
</svg>
